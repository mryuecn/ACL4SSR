[custom]
; 请勿随意修改关键字，否则可能导致规则无法正常加载
; 使用 ACL4SSR 规则

; 去广告：支持
; 自动测速：支持
; 微软分流：不支持
; 苹果分流：不支持
; 增强中国 IP 段：不支持
; 增强国外 GFW：不支持

; 规则部分
ruleset=🎯 全球直连, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=🎯 全球直连, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=🛑 全球拦截, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=🛑 全球拦截, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=🎯 全球直连, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=🎯 全球直连, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list
ruleset=📹 油管视频, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=🎥 奈飞视频, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=📲 电报信息, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=💬 ChatGPT, https://raw.githubusercontent.com/waltcow/chatgpt-openclash/main/chatgpt.list
ruleset=🚀 节点选择, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=🚀 节点选择, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list
ruleset=🎯 全球直连, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=🎯 全球直连, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🎯 全球直连, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=🎯 全球直连, GEOIP,CN
ruleset=🎯 全球直连, GEOSITE,CN
ruleset=🐟 漏网之鱼, FINAL

; 代理组定义部分
custom_proxy_group=🚀 节点选择, select, ♻️ 自动选择, 🔯 香港转移, 🔯 台湾转移, DIRECT
custom_proxy_group=♻️ 自动选择, url-test, http://www.gstatic.com/generate_204, 300,, 50
custom_proxy_group=📹 油管视频, select, 🚀 节点选择, ♻️ 自动选择, 🔯 香港转移, DIRECT
custom_proxy_group=🎥 奈飞视频, select, 🔯 香港转移, 🔯 台湾转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇰🇷 韩国节点, 🇺🇲 美国节点, DIRECT
custom_proxy_group=📲 电报信息, select, 🔯 香港转移, 🔯 台湾转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇰🇷 韩国节点, 🇺🇲 美国节点, DIRECT
custom_proxy_group=💬 ChatGPT, select, 🔯 香港转移, 🔯 台湾转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇰🇷 韩国节点, 🇺🇲 美国节点, DIRECT
custom_proxy_group=🎯 全球直连, select, DIRECT, 🚀 节点选择, ♻️ 自动选择
custom_proxy_group=🛑 全球拦截, select, REJECT, DIRECT
custom_proxy_group=🐟 漏网之鱼, select, 🚀 节点选择, 🎯 全球直连, ♻️ 自动选择, 🔯 香港转移, 🔯 台湾转移
custom_proxy_group=🔯 香港转移, fallback, (港|HK|Hong Kong), http://www.gstatic.com/generate_204, 180
custom_proxy_group=🔯 台湾转移, fallback, (台|新北|彰化|TW|Taiwan), http://www.gstatic.com/generate_204, 180
custom_proxy_group=🇭🇰 香港节点, url-test, (港|HK|Hong Kong), http://www.gstatic.com/generate_204, 300,, 50
custom_proxy_group=🇨🇳 台湾节点, url-test, (台|新北|彰化|TW|Taiwan), http://www.gstatic.com/generate_204, 300,, 50
custom_proxy_group=🇺🇲 美国节点, url-test, (美|波特兰|达拉斯|US|United States), http://www.gstatic.com/generate_204, 300,, 150
custom_proxy_group=🎥 奈飞节点, select, (NF|奈飞|解锁|Netflix|NETFLIX|Media)

; 启用规则生成器
enable_rule_generator=true
overwrite_original_rules=true
